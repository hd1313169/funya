<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funya 發芽時光 最有趣的讀書會平台 讓我們一起享受發芽時光</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="../assets/images/funya-favicon.ico" />
  <link rel="bookmark" href="../assets/images/funya-favicon.ico" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+TC:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- timepicker -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css'>
</head>

<body>
  <div class="mt-160">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">

          <h1 class="fs-24 mb-8">忘記密碼</h1>

          <p class="mb-24">請填寫註冊帳號的Email 信箱，系統將會寄發重設密碼的驗證信到你的信箱，請點擊信件中的連結重設密碼。</p>

          <div class="d-flex justify-conten-between align-items-end">
            <div class="w-75 me-8">
              <label for="signInEmail" class="form-label">Email 信箱</label>
              <input type="email" class="form-control bg-light border-0 fs-16 p-12" id="resetEmail"
                aria-describedby="emailHelp" placeholder="請輸入Email 信箱">
            </div>
            <a href="#"
              class="d-flex justify-content-center align-items-center w-25 bg-primary rounded-8 fs-14 text-white"
              style="height: 38px;" data-bs-toggle="modal" data-bs-target="#resetNotify">
              寄發驗證信
            </a>
          </div>

          <!-- Modal -->
          <div class="modal" id="resetNotify" data-bs-backdrop="static" tabindex="-1" aria-labelledby="resetNotifyLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header border-0">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                  <span class="material-symbols-outlined fs-64 text-primary">
                    send
                  </span>
                  <h2 class="fs-24 mb-8" id="signUpNotifyLabel">郵件已寄出</h2>
                  <p class="mb-24">我們已將您的密碼重置鏈接通過<br>電子郵件發送給您！</p>
                  <a href="logIn.html" class="w-25 d-inline-block bg-primary rounded-8 text-white px-16 py-12 mb-16">確認</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../main.js"></script>
</body>

</html>
