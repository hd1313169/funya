<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funya 發芽時光 最有趣的讀書會平台 讓我們一起享受發芽時光</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="../assets/images/funya-favicon.ico" />
  <link rel="bookmark" href="../assets/images/funya-favicon.ico" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+TC:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- timepicker -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css'>
</head>

<body>
  <div class="bg-logIn w-100 h-100" style="height: 100vh;">
    <div class="row align-items-center g-0">
      <div class="col-12 col-md-6">
        <div style="height: 100vh; overflow: hidden;">
          <div class="w-sm-60 mx-auto px-32 px-md-0 pt-120 pt-md-160">
            <h1 class="fs-32 mb-16 text-center">會員登入</h1>
            <p class="text-gray-600 text-center mb-16 mb-md-32">歡迎回來！現在就登入讓我們繼續享受發芽時光吧</p>
            <ul class="d-flex">
              <li class="position-relative">
                <div class="btn-height bg-gray-300 rounded-circle"></div>
                <div class="btn-primary bg-light border rounded-circle" style="width: 64px; height: 64px;">
                  <img src="../assets/images/icon-facebook.svg" alt="facebook" class="logIn-item-icon">
                  <a href="#" class="stretched-link text-dark"></a>
                </div>
              </li>
              <li class="position-relative">
                <div class="btn-height bg-gray-300 rounded-circle"></div>
                <div class="btn-primary bg-light border rounded-circle" style="width: 64px; height: 64px;">
                  <img src="../assets/images/icon-google.svg" alt="facebook" class="logIn-item-icon">
                  <a href="#" class="stretched-link text-dark"></a>
                </div>
              </li>
            </ul>

            <div class="mb-24">
              <label for="signInEmail" class="form-label">Email 信箱</label>
              <input type="email" class="form-control bg-light border-0 fs-16 p-12" id="signInEmail"
                aria-describedby="emailHelp" placeholder="請輸入Email 信箱">
            </div>
            <div class="mb-24">
              <label for="signInPassword" class="form-label">密碼</label>
              <div class="input-group">
                <input type="password " class="form-control bg-light border-0 fs-16 p-12" id="signInPassword"
                  placeholder="請輸入密碼">
                <button class="border-0" id="basic-addon2"><span class="material-symbols-outlined">
                    visibility
                  </span></button>
              </div>
            </div>

            <span class="text-gray-600 me-8">還不是是會員？</span><a href="signIn.html">註冊會員</a>
          </div>
          <div>
            <img src="../assets/images/bg-signIn-mobile.svg" alt="註冊" class="w-75 d-block d-md-none fit-contain">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../main.js"></script>
</body>

</html>
