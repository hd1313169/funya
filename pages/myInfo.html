<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funya 發芽時光 最有趣的讀書會平台 讓我們一起享受發芽時光</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="../assets/images/funya-favicon.ico" />
  <link rel="bookmark" href="../assets/images/funya-favicon.ico" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+TC:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- timepicker -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
  <script src="https://kit.fontawesome.com/6b74f216f9.js" crossorigin="anonymous"></script>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css'>
</head>

<body>
  <%- include('./layout/header'); -%>
    <div class="pt-40 pt-lg-80 pb-120 pb-lg-160">

      <div class="container">
        <div class="row">
          <!-- 側邊欄 -->
          <div class="col-12 col-lg-2">

            <ul
              class="myInfo-list m-0 p-0 mb-64 mb-lg-0 d-flex flex-lg-column justify-content-between justify-content-lg-start align-items-center align-items-start">

              <!-- 基本資料 -->
              <li class="myInfo-list-item myInfo-list-item-active"><a href="#">
                  <span class="material-symbols-outlined d-none d-lg-inline-block align-middle me-lg-8">
                    account_circle
                  </span>
                  基本資料
                </a>
              </li>

              <!-- 登入方式 -->
              <li class="myInfo-list-item"><a href="#">
                  <span class="material-symbols-outlined d-none d-lg-inline-block align-middle me-lg-8">
                    login
                  </span>
                  登入方式
                </a>
              </li>

              <!-- 媒合設定 -->
              <li class="myInfo-list-item"><a href="#">
                  <span class="material-symbols-outlined d-none d-lg-inline-block align-middle me-lg-8">
                    join_inner
                  </span>
                  媒合設定
                </a>
              </li>
            </ul>
          </div>
          <!-- 側邊欄 end-->

          <!-- 我的資料表單 -->
          <div class="col-12 col-lg-8 offset-lg-1">
            <!-- 大頭照 -->
            <div class="myInfo-avatar mx-auto mb-24 mb-lg-40">
              <img class="img-fluid" src="../assets/images/avatar-01.png" alt="user ">
              <a href="#" class="editAvatar bg-gray-500">
                <span class="material-symbols-outlined text-white">
                  edit
                </span>
              </a>
            </div>
            <!-- 大頭照 end -->

            <!-- 資料欄位 -->

            <!-- 名稱 -->
            <div class="mb-24">
              <label for="editName" class="form-label mb-4">名稱</label>
              <input type="text" class="form-control bg-light border-0 fs-16 p-12" id="editName"
                placeholder="請輸入會員名稱 (20個字元以內)">
            </div>

            <!-- 信箱 -->
            <div class="mb-24">
              <label for="editEmail" class="form-label mb-4">Email 信箱</label>
              <input type="email" class="form-control bg-light border-0 fs-16 p-12" id="editEmail"
                aria-describedby="emailHelp" placeholder="請輸入Email 信箱">
            </div>

            <!-- 電話 -->
            <div class="mb-24">
              <label for="editPhone" class="form-label mb-4">行動電話</label>
              <input type="email" class="form-control bg-light border-0 fs-16 p-12" id="editPhone"
                placeholder="請輸入行動電話">
            </div>

            <!-- 生日 -->
            <div class="mb-24">
              <label for="editBirthDate" class="form-label mb-4">生日</label>
              <input type="email" class="form-control bg-light border-0 fs-16 p-12" id="editBirthDate"
                placeholder="請輸入生日">
            </div>

            <!-- 性別 -->
            <div class="mb-24">
              <label class="form-label mb-8">性別</label>
              <div class="d-flex">
                <div class="form-check me-24">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="privateGender" checked>
                  <label class="form-check-label" for="privateGender">
                    不公開
                  </label>
                </div>
                <div class="form-check me-24">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                  <label class="form-check-label" for="male">
                    男性
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                  <label class="form-check-label" for="male">
                    女性
                  </label>
                </div>
              </div>
            </div>

            <!-- 自我介紹 -->
            <div class="mb-24 mb-lg-40">
              <label class="form-label mb-8">自我介紹</label>

              <textarea class="form-control" aria-label="With textarea" rows="8"></textarea>
            </div>

            <!-- 儲存按鈕 -->
            <a href="#" class="myInfo-btn mx-auto">
              儲存變更
            </a>
            <!-- 資料欄位 end -->

          </div>
          <!-- 我的資料表單 end -->

        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
