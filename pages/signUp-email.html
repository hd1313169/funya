<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funya 發芽時光 最有趣的讀書會平台 讓我們一起享受發芽時光</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="../assets/images/funya-favicon.ico" />
  <link rel="bookmark" href="../assets/images/funya-favicon.ico" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+TC:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- timepicker -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css'>
</head>

<body>
  <div class="bg-signUp w-100 h-100">
    <a href="index.html" class="d-block ms-24 mt-24"><img src="../assets/images/funya-logo.png" alt="funya" class="text-center" style="height:40px; width: auto;"></a>
    <div class="row align-items-center g-0">
      <div class="col-12 col-md-6 offset-md-6">
        <div style="height: 100vh;">
          <div class="w-sm-60 mx-auto px-32 px-md-0 pt-48 pt-md-80">
            <h1 class="fs-24 text-center mb-24 mb-md-40">Email 註冊</h1>
            <form>
              <div class="mb-16">
                <label for="signUpName" class="form-label mb-4">名稱</label>
                <input type="text" class="form-control bg-light border-0 fs-16 p-12" id="signUpName"
                  placeholder="請輸入會員名稱 (20個字元以內)">
              </div>
              <div class="mb-16">
                <label for="signUpEmail" class="form-label mb-4">Email 信箱</label>
                <input type="email" class="form-control bg-light border-0 fs-16 p-12" id="signUpEmail"
                  aria-describedby="emailHelp" placeholder="請輸入Email 信箱">
              </div>
              <div class="mb-16">
                <label for="signUpPassword" class="form-label mb-4">密碼</label>
                <div class="input-group">
                  <input type="password " class="form-control bg-light border-0 fs-16 p-12" id="signUpPassword"
                    placeholder="請輸入密碼">
                  <button class="border-0 bg-light" id="basic-addon2"><span class="material-symbols-outlined">
                      visibility
                    </span></button>
                </div>
              </div>
              <div class="mb-24">
                <label for="signUpPassword" class="form-label mb-4">確認密碼</label>
                <div class="input-group">
                  <input type="password " class="form-control bg-light border-0 fs-16 p-12" id="signUpPassword"
                    placeholder="請再次輸入密碼">
                  <button class="border-0 bg-light" id="basic-addon2"><span class="material-symbols-outlined">
                      visibility
                    </span></button>
                </div>
              </div>

              <div class="position-relative w-50 mx-auto mb-24 mb-md-40">
                <div class="btn-height bg-primary-dark"></div>
                <div class="btn-primary bg-primary pt-16 pb-12">
                  <a href="#" class="stretched-link text-center text-white" data-bs-toggle="modal"
                    data-bs-target="#signUpNotify">成為會員</a>
                </div>
              </div>

              <!-- Modal -->
              <div class="modal" id="signUpNotify" data-bs-backdrop="static" tabindex="-1"
                aria-labelledby="signUpNotifyLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header border-0">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                      <span class="material-symbols-outlined fs-64 text-primary">
                        send
                      </span>
                      <h2 class="fs-24 mb-8" id="signUpNotifyLabel">郵件已寄出</h2>
                      <p class="mb-24">我們已將會員驗證信發送給您，<br>
                        請到信箱點擊連結驗證！</p>
                      <a href="#" class="w-25 d-inline-block bg-primary rounded-8 text-white px-16 py-12 mb-16" data-bs-dismiss="modal">確認</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>

            <div class="text-center">
              <span class="text-gray-600 me-8">已經是會員？</span><a href="logIn.html">會員登入</a>
            </div>
          </div>
          <div>
            <img src="../assets/images/bg-signUp-mobile.svg" alt="註冊" class="w-75 d-block d-md-none fit-contain">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../main.js"></script>
  <script>
    function ok() {
      let pass = document.getElementById('signUpPassword');
      let word = pass.getAttribute('type');
      console.log(word);
      if (word == 'password') {
        pass.setAttribute('type', 'text');
      }
      else {
        pass.setAttribute('type', 'password');
      }
    }
  </script>
</body>

</html>
