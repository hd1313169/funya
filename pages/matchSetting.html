<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funya 發芽時光 最有趣的讀書會平台 讓我們一起享受發芽時光</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="../assets/images/funya-favicon.ico" />
  <link rel="bookmark" href="../assets/images/funya-favicon.ico" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+TC:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- timepicker -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
  <script src="https://kit.fontawesome.com/6b74f216f9.js" crossorigin="anonymous"></script>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css'>
</head>

<body>
  <%- include('./layout/header'); -%>
    <div class="pt-40 pt-lg-80 pb-120 pb-lg-160">

      <div class="container">
        <div class="row">
          <!-- 側邊欄 -->
          <div class="col-12 col-lg-2">

            <ul
              class="myInfo-list m-0 p-0 mb-64 mb-lg-0 d-flex flex-lg-column justify-content-between justify-content-lg-start align-items-center align-items-start">

              <!-- 基本資料 -->
              <li class="myInfo-list-item"><a href="myInfo.html">
                  <span class="material-symbols-outlined d-none d-lg-inline-block align-middle me-lg-8">
                    account_circle
                  </span>
                  基本資料
                </a>
              </li>

              <!-- 登入方式 -->
              <li class="myInfo-list-item"><a href="loginSetting.html">
                  <span class="material-symbols-outlined d-none d-lg-inline-block align-middle me-lg-8">
                    login
                  </span>
                  登入方式
                </a>
              </li>

              <!-- 媒合設定 -->
              <li class="myInfo-list-item myInfo-list-item-active"><a href="matchSetting.html">
                  <span class="material-symbols-outlined d-none d-lg-inline-block align-middle me-lg-8">
                    join_inner
                  </span>
                  媒合設定
                </a>
              </li>
            </ul>
          </div>
          <!-- 側邊欄 end-->

          <!-- 媒合設定 -->
          <div class="col-12 col-lg-8 offset-lg-1">

                <div class="">  
                  <!-- 媒合-興趣 -->
                  <div class="mb-24 mb-md-40">
                    <p class="fs-20 fw-semibold mb-8">興趣</p>
                    <div class="match-classic match-muti" id="match-classic">
                      <label><input type="checkbox" name="variety" value="商業管理" />
                        <p class="match-muti-item"><span class="material-symbols-outlined d-block fs-24 me-4">
                            bar_chart
                          </span>商業管理</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="行銷策略" />
                        <p class="match-muti-item"><span class="material-symbols-outlined d-block fs-24 me-4">
                            store
                          </span>行銷策略</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="人文史哲" />
                        <p class="match-muti-item"><span class="material-symbols-outlined d-block fs-24 me-4">
                            globe_uk
                          </span>人文史哲</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="投資理財" />
                        <p class="match-muti-item"><span class="material-symbols-outlined d-block fs-24 me-4">
                            account_balance_wallet
                          </span>投資理財</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="心理勵志" />
                        <p class="match-muti-item"><span class="material-symbols-outlined d-block fs-24 me-4">
                            interests
                          </span>心理勵志</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="生涯規劃" />
                        <p class="match-muti-item"><span class="material-symbols-outlined d-block fs-24 me-4">
                            hiking
                          </span>生涯規劃</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="設計領域" />
                        <p class="match-muti-item"><span class="material-symbols-outlined d-block fs-24 me-4">
                            design_services
                          </span>設計領域</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="趨勢科技" />
                        <p class="match-muti-item"><span class="material-symbols-outlined d-block fs-24 me-4">
                            science
                          </span>趨勢科技</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="創業創新" />
                        <p class="match-muti-item"><span class="material-symbols-outlined d-block fs-24 me-4">
                            cognition
                          </span>創業創新</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="語言學習" />
                        <p class="match-muti-item"><span class="material-symbols-outlined d-block fs-24 me-4">
                            language
                          </span>語言學習</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="文學小說" />
                        <p class="match-muti-item"><span class="material-symbols-outlined d-block fs-24 me-4">
                            crossword
                          </span>文學小說</p>
                      </label>
                    </div>
                  </div>
                  <!-- 媒合-興趣 end-->
  
                  <!-- 媒合-形式 -->
                  <div class="mb-40">
                    <p class="fs-20 fw-semibold mb-8">形式</p>
                    <div class="match-type match-muti" id="match-type">
                      <label><input type="checkbox" name="variety" value="線上書聚" />
                        <p class="match-muti-item">線上書聚</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="實體書聚" />
                        <p class="match-muti-item">實體書聚</p>
                      </label>
                    </div>
                  </div>
                  <!-- 媒合-形式 end-->
  
                  <!-- 媒合-人數 -->
                  <div class="mb-40">
                    <p class="fs-20 fw-semibold mb-8">人數</p>
                    <div class="match-number match-muti" id="match-number">
                      <label><input type="checkbox" name="variety" value="2~5 人" />
                        <p class="match-muti-item">2~5 人</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="6~10 人" />
                        <p class="match-muti-item">6~10 人</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="10 人以上" />
                        <p class="match-muti-item">10 人以上</p>
                      </label>
                    </div>
                  </div>
                  <!-- 媒合-人數 end-->
  
                  <!-- 媒合-地區 -->
                  <div class="mb-40">
                    <p class="fs-20 fw-semibold mb-8">地區</p>
                    <div class="match-area match-muti" id="match-area">
                      <label><input type="checkbox" name="variety" value="基隆" />
                        <p class="match-muti-item">基隆</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="宜蘭" />
                        <p class="match-muti-item">宜蘭</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="台北" />
                        <p class="match-muti-item">台北</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="新北" />
                        <p class="match-muti-item">新北</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="桃園" />
                        <p class="match-muti-item">桃園</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="新竹" />
                        <p class="match-muti-item">新竹</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="苗栗" />
                        <p class="match-muti-item">苗栗</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="台中" />
                        <p class="match-muti-item">台中</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="彰化" />
                        <p class="match-muti-item">彰化</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="南投" />
                        <p class="match-muti-item">南投</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="雲林" />
                        <p class="match-muti-item">雲林</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="嘉義" />
                        <p class="match-muti-item">嘉義</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="台南" />
                        <p class="match-muti-item">台南</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="高雄" />
                        <p class="match-muti-item">高雄</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="屏東" />
                        <p class="match-muti-item">屏東</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="花蓮" />
                        <p class="match-muti-item">花蓮</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="台東" />
                        <p class="match-muti-item">台東</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="澎湖" />
                        <p class="match-muti-item">澎湖</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="金門" />
                        <p class="match-muti-item">金門</p>
                      </label>
                      <label><input type="checkbox" name="variety" value="馬祖" />
                        <p class="match-muti-item">馬祖</p>
                      </label>
                    </div>
                  </div>
                  <!-- 媒合-地區 end-->
  
                  <!-- 媒合-時段 -->
                  <div class="mb-40">
                    <p class="fs-20 fw-semibold mb-16">時段</p>
                    <div class="match-date">
                      <div class="d-flex justify-content-between mb-4">
                        <p class="fw-semibold">時段一</p>
                        <div class="d-flex">
                          <a href="#" class="me-16 text-gray-500 hover-gray-800"><span class="material-symbols-outlined">
                              add
                            </span></a>
                          <a href="#" class="text-gray-500 hover-gray-800">
                            <span class="material-symbols-outlined">
                              remove
                            </span>
                          </a>
                        </div>
                      </div>
                      <div class="row align-items-center">
                        <div class="col-4">
                          <ul class="m-0 p-0">
                            <li>
                              <select class="form-select border px-12 py-8" aria-label="Default select example">
                                <option value="星期一" selected>星期一</option>
                                <option value="星期二">星期二</option>
                                <option value="星期三">星期三</option>
                                <option value="星期四">星期四</option>
                                <option value="星期五">星期五</option>
                                <option value="星期六">星期六</option>
                                <option value="星期日">星期日</option>
                              </select>
                        </div>
                        <div class="col-8">
                          <div class="d-flex justify-content-between border rounded-8">
                            <!-- 開始時間 -->
                            <div class="input-group time h-100" id="timepicker-start">
                              <input class="form-control h-100 border-0" placeholder="選擇開始時間" />
                              <span class="input-group-append input-group-addon">
                                <span class="input-group-text bg-white border-0">
                                  <span class="material-symbols-outlined fs-20">
                                    schedule
                                  </span>
                                </span>
                              </span>
                            </div>
                            <!-- 開始時間 end-->
                            <!-- 結束時間 -->
                            <div class="input-group time h-100" id="timepicker-end">
                              <input class="form-control h-100 border-0" placeholder="選擇結束時間" />
                              <span class="input-group-append input-group-addon">
                                <span class="input-group-text bg-white border-0">
                                  <span class="material-symbols-outlined fs-20">
                                    schedule
                                  </span>
                                </span>
                              </span>
                            </div>
                            <!-- 結束時間 end-->
                          </div>
                        </div>
                        </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <!-- 媒合-時段 end-->
  
                </div>
                <div class="modal-footer justify-content-between py-16 py-md-24">
                  <a href="#" class="text-gray-600 hover-danger">重設媒合條件</a>
                  <div class="ms-auto">
                    <div class="btn-primary bg-primary px-24 py-12">
                      <a href="#" class="stretched-link text-white">
                        儲存媒合條件</a>
                    </div>
                  </div>
                </div>
  

          </div>
          <!-- 媒合設定 end -->

        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
