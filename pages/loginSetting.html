<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- favicon -->
  <link rel="shortcut icon" href="../assets/images/funya-favicon.ico" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- datepicker -->

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
  <script src="https://kit.fontawesome.com/6b74f216f9.js" crossorigin="anonymous"></script>

    href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css'>

<body>
  <%- include('./layout/header'); -%>
    <div class="pt-40 pt-lg-80 pb-120 pb-lg-160">

      <div class="container">
        <div class="row">
          <!-- 側邊欄 -->
          <div class="col-12 col-lg-2">

            <ul
              class="myInfo-list m-0 p-0 mb-64 mb-lg-0 d-flex flex-lg-column justify-content-between justify-content-lg-start align-items-center align-items-start">

              <!-- 基本資料 -->
              <li class="myInfo-list-item"><a href="myInfo.html">
                  <span class="material-symbols-outlined d-none d-lg-inline-block align-middle me-lg-8">
                    account_circle
                  </span>
                  基本資料
                </a>
              </li>

              <!-- 登入方式 -->
              <li class="myInfo-list-item myInfo-list-item-active"><a href="loginSetting.html">
                  <span class="material-symbols-outlined d-none d-lg-inline-block align-middle me-lg-8">
                    login
                  </span>

                </a>
              </li>

              <!-- 媒合設定 -->
              <li class="myInfo-list-item"><a href="matchSetting.html">

                    join_inner
                  </span>
                  媒合設定
                </a>
              </li>
            </ul>
          </div>
          <!-- 側邊欄 end-->

          <!-- 登入方式列表 -->
          <div class="col-12 col-lg-8 offset-lg-1">
            <ul class="m-0 p-0">
              <li

                  <p class="me-lg-80 mb-8 mb-lg-0">Email 登入</p>
                  <p class="text-gray-600">已建立帳號：wsad71155@gmail.com</p>
                </div>
                <a href="#" class="btn-flat-outline-sm">變更密碼</a>
              </li>

              <li
                class="d-flex flex-column flex-md-row justify-content-between align-items-md-center fs-18 border-bottom border-gray-300 py-24 py-md-40">
                <div class="d-flex flex-column flex-lg-row mb-16 mb-md-0">
                  <p class="me-lg-80 mb-8 mb-lg-0">Facebook 登入</p>
                  <p class="text-gray-600">尚未連結Facebook 帳號</p>
                </div>
                <a href="#" class="btn-flat-primary-sm">連結帳號</a>
              </li>

              <li
                class="d-flex flex-column flex-md-row justify-content-between align-items-md-center fs-18 border-bottom border-gray-300 py-24 py-md-40">
                <div class="d-flex flex-column flex-lg-row mb-16 mb-md-0">
                  <p class="me-lg-80 mb-8 mb-lg-0">Google 登入</p>
                  <p class="text-gray-600">已連結wsad71155@gmail.com</p>
                </div>
                <a href="#" class="btn-flat-outline-sm">取消連結</a>
              </li>
            </ul>

          </div>
          <!-- 登入方式列表 end -->

        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
