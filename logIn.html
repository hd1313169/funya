<body>
  <div class="bg-logIn w-100 h-100">
    <a href="index.html" class="d-block ms-24 mt-24"><img src="/funya/assets/funya-logo-982b89b0.png" alt="funya" class="text-center" style="height:40px; width: auto;"></a>

    <div class="row align-items-center g-0">
      <div class="col-12 col-xl-6 col-md-8">
        <div style="height: 100vh;">
          <div class="w-sm-60 mx-auto px-32 px-md-0 pt-48">
            <h1 class="fs-32 mb-16 text-center">會員登入</h1>
            <p class="text-gray-600 text-center mb-16">歡迎回來！現在就登入讓我們繼續享受發芽時光吧</p>
            <ul class="d-flex justify-content-center m-0 p-0 mb-16 mb-md-32">
              <li class="position-relative me-16 me-md-32">
                <div class="btn-height-sm bg-gray-300 rounded-circle"></div>
                <div class="btn-primary-sm bg-white border rounded-circle" style="width: 60px; height: 60px;">
                  <img src="/funya/assets/icon-facebook-2fa0d164.svg" alt="facebook" class="logIn-item-icon">
                  <a href="#" class="stretched-link text-dark"></a>
                </div>
              </li>
              <li class="position-relative">
                <div class="btn-height-sm bg-gray-300 rounded-circle"></div>
                <div class="btn-primary-sm bg-white border rounded-circle" style="width: 60px; height: 60px;">
                  <img src="/funya/assets/icon-google-f707f7e9.svg" alt="facebook" class="logIn-item-icon">
                  <a href="#" class="stretched-link text-dark"></a>
                </div>
              </li>
            </ul>
            <p class="logIn-or text-center text-gray-400 mb-16 mb-md-32">OR</p>
            <div class="mb-16">
              <label for="signInEmail" class="form-label mb-4">Email 信箱</label>
              <input type="email" class="form-control bg-light border-0 fs-16 p-12" id="signInEmail"
                aria-describedby="emailHelp" placeholder="請輸入Email 信箱">
            </div>
            <div class="mb-16">
              <label for="signInPassword" class="form-label mb-4">密碼</label>
              <div class="input-group">
                <input type="password " class="form-control bg-light border-0 fs-16 p-12" id="signInPassword"
                  placeholder="請輸入密碼">
                <button class="border-0 bg-light" id="basic-addon2"><span class="material-symbols-outlined">
                    visibility
                  </span></button>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-24">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">記住我</label>
              </div>

              <a href="resetPassword.html" class="text-gray-600 hover-danger">忘記密碼</a>
            </div>

            <div class="position-relative w-50 mx-auto mb-24">
              <div class="btn-height bg-primary-dark"></div>
              <div class="btn-primary bg-primary pt-16 pb-12">
                <a href="index.html" class="stretched-link text-center text-white">會員登入</a>
              </div>
            </div>


            <div class="text-center">
              <span class="text-gray-600 me-8">還不是是會員？</span><a href="signUp.html">註冊會員</a>
            </div>
          </div>
          <div>
            <img src="/funya/assets/bg-logIn-mobile-c76180c2.svg" alt="" class="w-100 d-block d-md-none fit-contain mt-24">
          </div>
        </div>
      </div>
    </div>
  </div>
