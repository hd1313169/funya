<body>
  <div class="bg-signIn w-100 h-100" style="height: 100vh;">
    <div class="row align-items-center g-0">
      <div class="col-12 col-md-6 offset-md-6">
        <div style="height: 100vh; overflow: hidden;">
          <div class="w-sm-60 mx-auto px-32 px-md-0 pt-80 pt-md-120">
            <h1 class="fs-24 text-center mb-24 mb-md-40">Email 註冊</h1>
            <form>
              <div class="mb-24">
                <label for="signInName" class="form-label">名稱</label>
                <input type="text" class="form-control bg-light border-0 fs-16 p-12" id="signInName"
                  placeholder="請輸入會員名稱 (20個字元以內)">
              </div>
              <div class="mb-24">
                <label for="signInEmail" class="form-label">Email 信箱</label>
                <input type="email" class="form-control bg-light border-0 fs-16 p-12" id="signInEmail"
                  aria-describedby="emailHelp" placeholder="請輸入Email 信箱">
              </div>
              <div class="mb-24">
                <label for="signInPassword" class="form-label">密碼</label>
                <div class="input-group">
                  <input type="password " class="form-control bg-light border-0 fs-16 p-12" id="signInPassword"
                    placeholder="請輸入密碼">
                  <button class="border-0" id="basic-addon2"><span class="material-symbols-outlined">
                      visibility
                    </span></button>
                </div>
              </div>
              <div class="mb-40">
                <label for="signInPassword" class="form-label">確認密碼</label>
                <div class="input-group">
                  <input type="password " class="form-control bg-light border-0 fs-16 p-12" id="signInPassword"
                    placeholder="請再次輸入密碼">
                  <button class="border-0" id="basic-addon2"><span class="material-symbols-outlined">
                      visibility
                    </span></button>
                </div>
              </div>

              <div class="position-relative w-50 mx-auto mb-24 mb-md-40">
                <div class="btn-height bg-primary-dark"></div>
                <div class="btn-primary bg-primary pt-16 pb-12">
                  <a href="#" class="stretched-link text-center text-white">成為會員</a>
                </div>
              </div>
            </form>

            <div class="text-center">
              <span class="text-gray-600 me-8">已經是會員？</span><a href="lognIn.html">會員登入</a>
            </div>
          </div>
          <div>
            <img src="/funya/assets/bg-signIn-mobile-94b8f25c.svg" alt="註冊" class="w-75 d-block d-md-none fit-contain">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function ok() {
      let pass = document.getElementById('signInPassword');
      let word = pass.getAttribute('type');
      console.log(word);
      if (word == 'password') {
        pass.setAttribute('type', 'text');
      }
      else {
        pass.setAttribute('type', 'password');
      }
    }
  </script>
</body>
